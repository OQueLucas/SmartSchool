<div *ngIf="professorSelecionado">
  <div class="row">
    <div class="col-auto me-auto">
      <app-titulo [titulo]="'Professor: ' + professorSelecionado.id"></app-titulo>
    </div>
    <div class="col-auto mt-1">
      <button class="btn btn-warning" (click)="voltar()">Lista de Professores</button>
    </div>
  </div>

  <form>
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" value="{{ professorSelecionado.nome }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Disciplina</label>
      <input type="text" value="{{ professorSelecionado.disciplina }}" class="form-control">
    </div>
  </form>
</div>

<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-hover">
    <thead class="table-light">
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Disciplina</th>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores" style="cursor: pointer;" (click)="professorSelect(prof)">
        <th scope="row">{{prof.id}}</th>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
      </tr>
    </tbody>
  </table>
</div>
